      <input type="text" placeholder="Buscar..." class="filter-input-search" (input)="applyFilter($event)">
    </form>
  </section>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="distritos">
        <th mat-header-cell *matHeaderCellDef>DISTRITOS</th>
        <td mat-cell *matCellDef="let element">
          <div>{{element.distrito}}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="unidades">
        <th mat-header-cell *matHeaderCellDef>UNIDADES</th>
        <td mat-cell *matCellDef="let element">
          <div class="unit-element">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="..." fill="#1C1B1F"/>
            </svg>
            <span class="unit-text">{{element.no_unidade_saude}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="boletim">
        <th mat-header-cell *matHeaderCellDef>BOLETIM</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="../{{element.distrito}}/tuberculose" class="tuberculose">Tuberculose</a>
          <a routerLink="../{{element.distrito}}/hanseniase" class="hanseniase">Hansen√≠ase</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>STATUS</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="setStatus(element.distrito-1)" type="button" class="button-display">
            <span class="status-text">{{ statusButtons[element.distrito-1] ? 'Aberto' : 'Fechado' }}</span>
            <div [ngClass]="statusButtons[element.distrito-1] ? 'open' : 'close'"></div>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsTitles"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTitles;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
